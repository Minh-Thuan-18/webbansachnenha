<script>
    function kiemtra() {

        var username = /^[A-Za-z0-9_\.]{6,32}$/;
        var pw = /^([A-Z]){1}([\w_\.!@#$%^&*()]+){5,31}$/;
        var mail = /^[A-Za-z0-9_.]{6,32}@([a-zA-Z0-9]{2,12})(.[a-zA-Z]{2,12})+$/;
        var loi = "";
        
        var HoVaTen = document.getElementById("hoten");
        var TenTaiKhoan = document.getElementById("taikhoan");
        var Pass = document.getElementById("matkhau");
        var SoDienThoai = document.getElementById("sdt");
        var MaXacThuc = document.getElementById("otp");
        var Email = document.getElementById("email");

        // Check HoTen
        if(HoVaTen.value == ""){
            HoVaTen.getElementsByTagName = loi;
            loi +="Họ Và Tên Không Được Bỏ Trống! <br>";
        }
        else if(HoVaTen.value.length > 40){
            HoVaTen.getElementsByTagName = loi;
            loi += "Họ Và Tên Không Vượt Quá 40 Ký Tự! <br>";
        }
        else {
            HoVaTen.className = "txt";
        }

        // Check Tai Khoan
        if(TenTaiKhoan.value == ""){
            TenTaiKhoan.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập Tên Tài Khoản! <br>";
        }
        else if(username.test(TenTaiKhoan.value) == false){
            TenTaiKhoan.getElementsByTagName = loi;
            loi += "Tên Tài Khoản Không Hợp Lệ! <br>";
        }
        else {
            TenTaiKhoan.className = "txt";
        }

        // Check Mat Khau
        if(Pass.value == ""){
            Pass.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập Mật Khẩu! <br>";
        }
        else if(pw.test(Pass.value) == false){
            Pass.getElementsByTagName = loi;
            loi += "Mật Khẩu Không Hợp Lệ! <br>";
        }
        else {
            Pass.className = "txt";
        }

        // Check So Dien Thoai
        if(SoDienThoai.value == ""){
            SoDienThoai.getElementsByTagName = loi;
            loi += "Số Điện Thoại Không Được Bỏ Trống! <br>";
        }
        else if(isNaN(SoDienThoai.value) == true){
            SoDienThoai.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập Số! <br>";
        }
        else if(SoDienThoai.value.length != 10){
            SoDienThoai.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập 10 Số! <br>";
        }
        else {
            SoDienThoai.className = "txt";
        }

        // Check OTP
        if(MaXacThuc.value == ""){
            Pass.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập OTP! <br>";
        }
        else if(MaXacThuc.value.length != 6){
            Pass.getElementsByTagName = loi;
            loi += "Mã Xác Thực Gồm 6 Ký Tự! <br>";
        }
        else {
            MaXacThuc.className = "txt";
        }

        // Check Mail
        if(Email.value == ""){
            Email.getElementsByTagName = loi;
            loi += "Vui Lòng Nhập Email! <br>";
        }
        else if(mail.test(Email.value) == false){
            Email.getElementsByTagName = loi;
            loi += "Email Không Hợp Lệ! <br>";
        }
        else {
            Email.className = "txt";
        }

        //Dang Ky Thanh Cong
        if (loi != "") {
            document.getElementById('baoloi').innerHTML = loi;
            return false;
        }
        else {
            alert("Đăng Ký Thành Công");
        }
    }

</script>
